{% extends 'hospital/base.html' %}
{% block body %}
{% load static %}

<div class="container-fluid py-5 bg-header">
    <div class="row py-5 text-center">
        <h1 class="display-4 text-white animated zoomIn">Login</h1>
    </div>
</div>
</div>
<!-- Navbar End -->


<!-- Full Screen Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1">
<div class="modal-dialog modal-fullscreen">
    <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
        <div class="modal-header border-0">
            <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex align-items-center justify-content-center">
            <div class="input-group" style="max-width: 600px;">
                <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Type search keyword">
                <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Full Screen Search End -->


<!-- Blog Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
<div class="container">
    <div class="col-lg-6 m-auto">                      
        <!-- Comment Form Start -->
        <div class="bg-light rounded p-5">
            <div class="section-title section-title-sm position-relative pb-3 mb-4">
                <h3 class="mb-0">Login</h3>
            </div>
            <form  action = "/hospital/login/" method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <input type="text" class="form-control" name='username' placeholder="username" style="height: 45px;"  required>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <input type="password" class="form-control" name='pass' placeholder="Password" style="height: 45px;"  required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                    </div>
                </div>
                <p class="text-center my-3 mb-0">Don't have an account? <a href="/register/" class="text-primary">Register Here</a></p>
                <p class="text-center my-3 mb-0">Forgot Password ? <a href="/hospital/password-reset/" class="text-primary">Forgot Password</a>
                </form>
        </div>
        <!-- Comment Form End -->
    </div>
</div>
</div>
<!-- Blog End -->

{% endblock body %}
