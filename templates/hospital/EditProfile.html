{% extends 'hospital/base.html' %}
{% load static %}
{% block body %}

<style>
  
.main_pimg {
    position: relative;
    width: 100%;
}

.image {
opacity: 1;
display: block;
width: 70%;
height: auto;
transition: .5s ease;
backface-visibility: hidden;
}

.middle {
transition: .5s ease;
opacity: 0;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
-ms-transform: translate(-50%, -50%);
text-align: center;
}

.main_pimg:hover .image {
opacity: 0.3;
}

.main_pimg:hover .middle {
opacity: 1;
}

</style>



<form action='/hospital/handle_edit/{{for_profile.user.id}}' method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container rounded bg-white mb-5">
    <div class="text-center mb-2">
      <h2 class="font-weight-bold text-dark" style="letter-spacing: 5px">EDIT PROFILE</h2>
    </div>
    
    <div class="row">
      <div class="col-md-4 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 ">
          <div class="main_pimg">
            <img class="rounded-circle mt-5 mb-3 image " src="{{for_profile.profile_image.url}}">
            <div class="middle">
              <input class="pt-5 " style="padding-left: 100px; padding-right: 0" type="file" name="p_image" id="image">

            </div>

          </div>
          <span class="font-weight-bold">{{for_profile.user.username}}</span>
          <span class="text-black-50">{{for_profile.user.email}}</span><span></span>
        </div>
      </div>
      <div class="col-md-8 ">
        <div class="p-3 ">
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">FirstName</label><input type="text" class="form-control"
                placeholder="first name" name="edit_firstname" value="{{for_profile.user.first_name}}"></div>
            <div class="col-md-6"><label class="labels">LastName</label><input type="text" class="form-control"
                placeholder="Lastname" name="edit_lastname" value="{{for_profile.user.last_name}}"></div>
          </div>

          <div class="row mt-3">
            <div class="form-group col-md-12">
              <label for="username" class="labels">UserName </label>
              <input type="text" class="form-control" id="username" name="edit_username" aria-describedby="username"
                placeholder="Enter username" value="{{for_profile.user.username}}" required>
            </div>
            <div class="col-md-12 form-group"><label class="labels">PhoneNumber</label><input type="text"
                class="form-control" placeholder="enter phone number" name="edit_phoneno"
                value="{{for_profile.phone}}">
            </div>
            <div class="col-md-12 form-group"><label class="labels">Email ID</label><input type="text"
                class="form-control" placeholder="enter email id" name="edit_email" value="{{for_profile.user.email}}">
            </div>
            <div class="col-md-12 form-group"><label class="labels">Birth Date</label>
              <input type="date" class="form-control" name="edit_bdate" value="{{for_profile.bdate|date:'Y-m-d'}}" required>
            </div>
            <div class="col-md-12 form-group"><label class="labels">Address : </label>
              <input type="text"
              class="form-control" placeholder="enter Address" name="edit_address" value="{{for_profile.address}}">
            </div>
        </div>

          </div>
          
          <div class="mt-4 text-center ">
            <button class="btn btn-success col-lg-4 my-2" type="reset">Reset Profile</button>
            <button class="btn btn-success col-lg-4 " type="submit">Save Profile</button>
          </div>
        </div>
      </div>
      <!-- <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div> -->
    </div>
  </div>
  </div>
  </div>
</form>
{% endblock body %}
