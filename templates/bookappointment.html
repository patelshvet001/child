{% extends 'base.html' %}
{% block body %}
{% load static %}

 <div class="container-fluid py-5 bg-header">
            <div class="row py-5 text-center">
                <h1 class="display-4 text-white animated zoomIn">Book Appointment</h1>
            </div>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Full Screen Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
                <div class="modal-header border-0">
                    <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="input-group" style="max-width: 600px;">
                        <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Type search keyword">
                        <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Full Screen Search End -->


    <!-- Blog Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="col-lg-9 m-auto">                      
                <!-- Comment Form Start -->
                <div class="bg-light rounded p-5">
                    <div class="section-title section-title-sm position-relative pb-3 mb-4">
                        <h3 class="mb-0">Book an Appoiment</h3>
                    </div>
                    <form  action="/appointment/" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            
                            <div class="col-lg-12 ">
                                <label for="doctor_name" class="text-dark font-weight-bolder">Select the Hospital: </label>
                                <select class="form-select bg-light border-0" style="height: 55px;" name="hos" id="doctor_name" required>
                                    <option disabled="true" selected>Select the Hospital</option>
                                        {% for h in hospitals %}
                                    <option value='{{ h.id }}'>{{ h.first_name }}</option>
                                    {% endfor %}
                                </select>                            
                            </div>

                            <div class="col-lg-12 ">
                                <label for="doctor_name" class="text-dark font-weight-bolder">Select the Vaccine: </label>
                                <select class="form-select bg-light border-0" style="height: 55px;" name="vac" id="doctor_name" required>
                                    <option disabled="true" {% if not selected_vaccine %}selected{% endif %}>Select the Vaccine</option>
                                        {% for v in vaccine %}
                                    <option value='{{ v.vid }}' {% if selected_vaccine and selected_vaccine.vid == v.vid %}selected{% endif %}>{{ v.vname }} ---    {{v.vprice}}Rs.</option>
                                    {% endfor %}
                                </select>                            
                            </div>

                            
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="date" id="date" data-target-input="nearest"> 
                                    <label for="appointment_date" class="text-dark font-weight-bolder">Appointment Date : </label>
                                    <input type="datetime-local" name="date" title="date eg: 01/01/2002" id="date "
                                        class="form-control bg-light border-0 "
                                        placeholder="Date" data-target="#date"  style="height: 55px;" required>
                                </div>                        
                            </div>
                                
                           
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Book Now</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Comment Form End -->
            </div>
        </div>
    </div>
    <!-- Blog End -->

  {% endblock body %}
